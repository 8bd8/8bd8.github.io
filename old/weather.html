<html lang="zh-CN">
<head>
    <title>Weather from i.tianqi.com</title>
</head>
<body>
    <!--
            参数py：城市全拼，切换城市自行修改，如页面无法显示请直接访问src中地址，查看能否正常显示
     -->
    <iframe name="weather_inc" src="http://i.tianqi.com/index.php?c=code&id=57&py=beijing"
        style="border: solid 1px #7ec8ea" width="450" height="450" frameborder="0" marginwidth="0"
        marginheight="0" scrolling="no"></iframe>
    <script type="text/javascript">
        var scrollY = 0;
        var maxY = 650; //卷动画面最大高度
        var direction = 0
        function scrollWindow() {
            if (direction == 0) {
                window.scrollBy(0, +1);
                if (scrollY > maxY) {
                    direction = 1;
                }
                else
                    scrollY = scrollY + 2; //每次卷动的单位
            }
            else
            {
                window.scrollTo(0, 0);
                direction = 0;
                scrollY = 0;
            }
        }

        function initialize() {
            timer = setInterval("scrollWindow()", 180); //速度
        }

        initialize();
        document.body.onmouseover = function () { clearInterval(timer); }
        document.body.onmouseout = function () { initialize(); }
    </script>
</body>
</html>
